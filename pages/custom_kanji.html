<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom Kanji Tester</title>
  <link href="../css/styles.css" rel="stylesheet">
  <link href="../css/common.css" rel="stylesheet">
</head>

<body>
  <main>
    <div class="nav">
      <a href="../index.html">← Back to Quizzes</a>
    </div>
    <h1 id="top">Custom Kanji Tester</h1>
    <div id="form-container">
      <form>
        <div class="form-group">
          <label for="question-sheet">Question Sheet File</label>
          <input type="file" name="question-sheet" id='question-sheet'>
          <button id="clear-file" type="button">Clear file</button>
        </div>

        <div class="form-group">
          <label for="question-counter-setter">Max Question Count</label>
          <input type="number" name="question-counter-setter" id="question-counter-setter" value="0">
        </div>

        <div class="form-group">
          <label for="question-randomizer">Randomize Question Order</label>
          <input type="checkbox" name="question-randomizer" id="question-randomizer" checked>
        </div>
        <div class="form-group">
          <label for="invert-questions">Invert Questions & Answers</label>
          <input type="checkbox" name="invert-questions" id="invert-questions">
        </div>
      </form>
    </div>
    <ol id="questions-container" class="card-container">
    </ol>
    <div class="button-container">
      <button id="toggle-answers__button" type="button">Toggle Answers</button>
      <a href="#top" class="back-to-top">↑ Back to Top</a>
    </div>
  </main>
  <script src="../js/custom_kanji.js"></script>
</body>

</html>
